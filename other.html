<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Инструменты</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
<style>
  :root {
    --text: #e5e5e5;
    --gap: 10px;
    --radius: 6px;
    --maxw: 1140px;
    
    /* Цвета для текста при наведении */
    --c1: #60a5fa; --c2: #fb923c; --c3: #4ade80; --c4: #c084fc;
    --c5: #f87171; --c6: #facc15; --c7: #2dd4bf; --c8: #f472b6;
    --c9: #94a3b8; --c10: #a3e635;
  }
  * { box-sizing: border-box; }
  body {
    background: #000;
    color: var(--text);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: var(--gap);
    min-height: 100vh;
  }
  .wrap {
    width: 100%;
    max-width: var(--maxw);
    margin: 0 auto;
    padding: 20px 0;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: var(--gap);
  }
  a.card {
    background: #121212;
    border: 1px solid #222;
    border-radius: var(--radius);
    padding: 16px 12px;
    min-height: 50px;
    color: var(--text);
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease-in-out;
  }
  a.card:hover {
    transform: translateY(-3px);
    border-color: #444;
  }
  
  /* Меняем цвет текста при наведении */
  .c1:hover { color: var(--c1); }
  .c2:hover { color: var(--c2); }
  .c3:hover { color: var(--c3); }
  .c4:hover { color: var(--c4); }
  .c5:hover { color: var(--c5); }
  .c6:hover { color: var(--c6); }
  .c7:hover { color: var(--c7); }
  .c8:hover { color: var(--c8); }
  .c9:hover { color: var(--c9); }
  .c10:hover{ color: var(--c10); }

</style>
</head>
<body>
  <div class="wrap">
    <main class="grid">
      <a href="https://waifu2x.udp.jp/" target="_blank" rel="noopener" class="card c1">Улучшение фото</a>
      <a href="https://pdf-to-png.vercel.app/" target="_blank" rel="noopener" class="card c2">PDF → PNG</a>
      <a href="https://cloudconvert.com/m4a-to-mp3" target="_blank" rel="noopener" class="card c3">Конвертер аудио</a>
      <a href="https://www.pixelcut.ai/ru/ai-image-editor?tool=removeBackground" target="_blank" rel="noopener" class="card c4">Удаление фона</a>
      <a href="https://youtube-thumbnail-downloader.github.io/" target="_blank" rel="noopener" class="card c5">Обложка YouTube</a>
      <a href="https://yt5s.biz/ru/" target="_blank" rel="noopener" class="card c6">Скачать видео</a>
      <a href="https://ttsfree.com/text-to-speech/ru" target="_blank" rel="noopener" class="card c7">Текст → речь</a>
      <a href="https://smailpro.com/temp-gmail" target="_blank" rel="noopener" class="card c8">Временная почта</a>
      <a href="https://bridges.torproject.org/options" target="_blank" rel="noopener" class="card c9">Tor Bridges</a>
      <a href="https://ru.savefrom.net/245lU/" target="_blank" rel="noopener" class="card c10">SaveFrom</a>
    </main>
  </div>
</body>
</html>
